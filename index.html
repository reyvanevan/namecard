<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlantic Gate - Card Maker</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Orbitron:wght@500;700;900&family=Syncopate:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Styling -->
    <style>
        :root {
            /* Theme: Ripple (Default) */
            --bg-dark: #0f172a;
            --accent-gold: #d4af37;
            --accent-cyan: #22D3EE;
            --accent-silver: #94A3B8;
            --panel-bg: #ffffff;
            --body-bg: #f1f5f9;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--body-bg);
            font-family: 'Montserrat', sans-serif;
            color: #334155;
            min-height: 100vh;
        }

        /* --- LAYOUT --- */
        .app-container {
            display: flex;
            height: 100vh;
            flex-direction: row;
        }

        /* Sidebar / Form Area */
        .sidebar {
            width: 400px;
            background: var(--panel-bg);
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            overflow-y: auto;
            box-shadow: 10px 0 30px rgba(0, 0, 0, 0.03);
            z-index: 20;
        }

        /* Preview Area */
        .preview-area {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #e2e8f0;
            position: relative;
        }

        /* --- COMPONENTS --- */
        .brand-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 800;
            font-size: 1.2rem;
            color: var(--bg-dark);
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #94a3b8;
            margin-bottom: 1rem;
            display: block;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 1.5rem;
        }

        label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #64748b;
        }

        input {
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: inherit;
            transition: 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        /* Logo Selector */
        .selector-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .select-btn {
            padding: 12px;
            border: 2px solid #e2e8f0;
            background: #f8fafc;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: 0.3s;
        }

        .select-btn:hover {
            border-color: #cbd5e1;
        }

        .select-btn.active {
            border-color: #3b82f6;
            background: #eff6ff;
            color: #1e40af;
        }

        .select-btn i {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 6px;
        }

        .select-btn span {
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* Action Buttons */
        .actions {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 14px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--bg-dark);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary {
            background: white;
            border: 1px solid #e2e8f0;
            color: #64748b;
        }

        .btn-secondary:hover {
            background: #f8fafc;
        }

        /* --- THE CARD (Mockup) --- */
        .card-container {
            transform: scale(1.6);
            transform-origin: center;
            transition: transform 0.5s ease;
        }

        .business-card,
        .business-card-back {
            width: 3.5in;
            height: 2in;
            background-color: var(--card-bg, #0f172a);
            border-radius: 12px;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.25);
            padding: 40px;
            position: relative;
            overflow: hidden;
            display: flex;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .business-card {
            flex-direction: column;
            justify-content: space-between;
        }

        .business-card-back {
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card-watermark {
            position: absolute;
            right: -40px;
            bottom: -40px;
            width: 220px;
            height: 220px;
            border: 2px solid rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            pointer-events: none;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 5;
        }

        .card-logo-container {
            width: 36px;
            height: 36px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-brand-name {
            font-size: 15px;
            font-weight: 700;
            color: white;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .card-details {
            text-align: right;
            z-index: 5;
        }

        .card-accent-line {
            width: 30px;
            height: 1.5px;
            background: var(--curr-accent, #d4af37);
            margin-left: auto;
            margin-bottom: 10px;
        }

        .user-name {
            font-size: 0.8rem;
            font-weight: 700;
            color: white;
            margin: 0;
            letter-spacing: 0.8px;
        }

        .user-title {
            font-size: 0.5rem;
            font-weight: 500;
            color: #94a3b8;
            margin-top: 1px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        .user-contact {
            font-size: 0.55rem;
            color: #cbd5e1;
            margin-top: 12px;
            line-height: 1.5;
            font-weight: 300;
            opacity: 0.8;
        }

        /* --- LOGO DEFINITIONS --- */
        .logo-ripple-svg .outer {
            border: 2px solid white;
            border-radius: 50%;
            width: 100%;
            height: 100%;
            position: absolute;
            border-right-color: transparent;
            transform: rotate(-45deg);
        }

        .logo-ripple-svg .inner {
            border: 3px solid #94a3b8;
            border-radius: 50%;
            width: 66%;
            height: 66%;
            position: absolute;
            border-left-color: transparent;
            transform: rotate(-45deg);
        }

        .logo-ripple-svg .core {
            background: #d4af37;
            border-radius: 50%;
            width: 28%;
            height: 28%;
            position: absolute;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.8);
        }

        .logo-portal-svg .layer {
            position: absolute;
            border: 1.5px solid rgba(0, 255, 255, 0.5);
            transition: all 0.5s ease-out;
            border-radius: 4px;
        }

        .logo-portal-svg .p1 {
            width: 100%;
            height: 100%;
            opacity: 0.3;
            border-color: #064E3B;
            transform: rotate(45deg);
        }

        .logo-portal-svg .p2 {
            width: 70%;
            height: 70%;
            opacity: 0.6;
            border-color: #0D9488;
            transform: rotate(0deg);
        }

        .logo-portal-svg .p3 {
            width: 45%;
            height: 45%;
            opacity: 0.8;
            border-color: #22D3EE;
            box-shadow: 0 0 10px rgba(34, 211, 238, 0.4);
            transform: rotate(45deg);
        }

        .logo-portal-svg .p-core {
            width: 20%;
            height: 20%;
            background: white;
            border: none;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            border-radius: 2px;
            position: absolute;
        }

        /* --- THEMES --- */
        .theme-portal .card-brand-name {
            font-family: 'Syncopate', sans-serif;
        }

        /* Tab Styling */
        .preview-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.5);
            padding: 5px;
            border-radius: 50px;
            border: 1px solid #cbd5e1;
        }

        .tab-btn {
            padding: 8px 24px;
            border-radius: 50px;
            border: none;
            background: transparent;
            font-size: 0.75rem;
            font-weight: 700;
            color: #64748b;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tab-btn.active {
            background: var(--bg-dark);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .preview-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .preview-section {
            display: none;
            width: 100%;
            flex-direction: column;
            align-items: center;
        }

        .preview-section.active {
            display: flex;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 1024px) {
            .app-container {
                flex-direction: column;
                overflow-y: auto;
                height: auto;
            }

            .sidebar {
                width: 100%;
                height: auto;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            }

            .preview-area {
                padding: 4rem 1rem;
                order: -1;
                min-height: 400px;
            }

            .card-container {
                transform: scale(1.0);
            }
        }

        @media (max-width: 480px) {
            .card-container {
                transform: scale(0.8);
            }
        }

        /* Print hide */
        @media print {

            .sidebar,
            .ui-controls {
                display: none !important;
            }

            body {
                background: white;
            }

            .preview-area {
                background: transparent;
                padding: 0;
            }

            .card-container {
                transform: none !important;
                box-shadow: none !important;
                border: 1px solid #ccc;
            }
        }
    </style>
</head>

        <!-- PREVIEW AREA -->

    <!-- Logic -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
    <script>
        // DOM Elements
        const inputs = {
            name: document.getElementById('in-name'),
            title: document.getElementById('in-title'),
            web: document.getElementById('in-web'),
            contact: document.getElementById('in-contact')
        };

        const previews = {
            name: document.getElementById('preview-name'),
            title: document.getElementById('preview-title'),
            web: document.getElementById('preview-web'),
            contact: document.getElementById('preview-contact')
        };

        const card = document.getElementById('businessCard');
        const cardBack = document.getElementById('businessCardBack');
        const logoContainer = document.getElementById('cardLogo');
        const logoContainerBack = document.getElementById('cardLogoBack');
        const watermark = document.getElementById('watermark');
        const watermarkBack = document.getElementById('watermarkBack');
        const backGateText = document.getElementById('back-gate-text');

        // Real-time Update Logic
        function updatePreview() {
            previews.name.textContent = inputs.name.value || "YOUR NAME";
            previews.title.textContent = inputs.title.value || "JOB TITLE";
            previews.web.textContent = inputs.web.value || "www.website.com";
            previews.contact.textContent = inputs.contact.value;
        }

        // Tab Logic
        function switchTab(side) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.preview-section').forEach(sec => sec.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(`section-${side}`).classList.add('active');
        }

        Object.values(inputs).forEach(input => {
            input.addEventListener('input', updatePreview);
        });

        // Theme / Logo Switching
        const selectBtns = document.querySelectorAll('.select-btn');

        selectBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                selectBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                setTheme(btn.dataset.type);
            });
        });

        function setTheme(type) {
            card.className = "business-card"; // Reset
            cardBack.className = "business-card-back";
            logoContainer.innerHTML = '';
            logoContainerBack.innerHTML = '';

            if (type === 'ripple') {
                card.classList.add('theme-ripple');
                cardBack.classList.add('theme-ripple');
                const darkBg = '#0f172a';
                const goldAccent = '#d4af37';
                card.style.setProperty('--card-bg', darkBg);
                cardBack.style.setProperty('--card-bg', darkBg);
                card.style.setProperty('--curr-accent', goldAccent);
                cardBack.style.setProperty('--curr-accent', goldAccent);

                const rippleHtml = `
                    <div class="logo-ripple-svg" style="width:100%; height:100%; display:flex; align-items:center; justify-content:center;">
                        <div class="outer"></div>
                        <div class="inner"></div>
                        <div class="core"></div>
                    </div>`;
                const rippleHtmlBack = `
                    <div class="logo-ripple-svg" style="width:100%; height:100%; display:flex; align-items:center; justify-content:center;">
                        <div class="outer" style="border-width: 3px;"></div>
                        <div class="inner" style="border-width: 4px;"></div>
                        <div class="core" style="width: 30%; height: 30%;"></div>
                    </div>`;

                logoContainer.innerHTML = rippleHtml;
                logoContainerBack.innerHTML = rippleHtmlBack;

                watermark.style.borderRadius = '50%';
                watermarkBack.style.borderRadius = '50%';
                watermark.style.transform = 'rotate(0deg)';
                watermarkBack.style.transform = 'rotate(0deg)';
                watermark.style.bottom = '-40px'; watermark.style.right = '-40px';
                watermark.style.borderColor = 'rgba(255,255,255,0.05)';
                watermarkBack.style.borderColor = 'rgba(255,255,255,0.05)';
                backGateText.style.color = goldAccent;
            }
            else if (type === 'portal') {
                card.classList.add('theme-portal');
                cardBack.classList.add('theme-portal');
                const blackBg = '#000000';
                const cyanAccent = '#22D3EE';
                card.style.setProperty('--card-bg', blackBg);
                cardBack.style.setProperty('--card-bg', blackBg);
                card.style.setProperty('--curr-accent', cyanAccent);
                cardBack.style.setProperty('--curr-accent', cyanAccent);

                const portalHtml = `
                    <div class="logo-portal-svg" style="width:100%; height:100%; display:flex; align-items:center; justify-content:center;">
                        <div class="layer p1"></div>
                        <div class="layer p2"></div>
                        <div class="layer p3"></div>
                        <div class="p-core"></div>
                    </div>`;

                logoContainer.innerHTML = portalHtml;
                logoContainerBack.innerHTML = portalHtml; // Same for back

                watermark.style.borderRadius = '10px';
                watermarkBack.style.borderRadius = '10px';
                watermark.style.transform = 'rotate(45deg)';
                watermarkBack.style.transform = 'rotate(45deg)';
                watermark.style.bottom = '-70px'; watermark.style.right = '-70px';
                watermark.style.borderColor = 'rgba(34,211,238,0.1)';
                watermarkBack.style.borderColor = 'rgba(34,211,238,0.1)';
                backGateText.style.color = cyanAccent;
            }
        }

        // Export PNG Logic
        function downloadPNG(elementId, sideName) {
            const node = document.getElementById(elementId);
            const btn = event.currentTarget;
            const original = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Rendering...';
            btn.disabled = true;

            htmlToImage.toPng(node, {
                pixelRatio: 4,
                backgroundColor: node.style.getPropertyValue('--card-bg') || (elementId === 'businessCard' ? '#0f172a' : '#000000')
            })
                .then(dataUrl => {
                    const link = document.createElement('a');
                    link.download = `BusinessCard_${sideName}_${inputs.name.value.replace(/ /g, '_')}.png`;
                    link.href = dataUrl;
                    link.click();
                    btn.innerHTML = original;
                    btn.disabled = false;
                })
                .catch(err => {
                    alert("Render failed. Try again.");
                    btn.innerHTML = original;
                    btn.disabled = false;
                });
        }
    </script>
