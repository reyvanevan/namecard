<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlantic Gate - Concept 3: The Ripple Portal</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Montserrat:wght@400;500;600&display=swap"
        rel="stylesheet">

    <style>
        body {
            /* Futuristic Void Background */
            background-color: #000000;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        /* 
           THE RIPPLE PORTAL 
           Multiple nested squares rotating and pulsing.
           Color: Deep Ocean Blue to Cyan to White core.
        */

        .portal-container {
            position: relative;
            width: 200px;
            /* Reduced specific size for control */
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            /* Perspective for depth */
            perspective: 800px;
        }

        .portal-layer {
            position: absolute;
            border: 2px solid rgba(0, 255, 255, 0.5);
            /* Cyan borders */
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
            transition: all 0.5s ease-out;
            border-radius: 12px;
            /* Soft square "Squircle" for modern tech feel */
        }

        /* Layer definitions */
        /* Layer definitions */
        .layer-1 {
            width: 140px;
            height: 140px;
            opacity: 0.3;
            animation: spin-slow 20s linear infinite;
            animation-play-state: paused;
            border-color: #064E3B;
            transform: rotate(45deg);
            /* Static diamond pose */
        }

        .layer-2 {
            width: 100px;
            height: 100px;
            opacity: 0.6;
            animation: spin-rev 15s linear infinite;
            animation-play-state: paused;
            border-color: #0D9488;
            transform: rotate(0deg);
            /* Static square pose */
        }

        .layer-3 {
            width: 70px;
            height: 70px;
            opacity: 0.8;
            animation: spin-slow 10s linear infinite;
            animation-play-state: paused;
            border-color: #22D3EE;
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.4);
            transform: rotate(45deg);
        }

        .layer-4 {
            width: 40px;
            height: 40px;
            opacity: 1.0;
            background: white;
            border: none;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            /* Keep core pulsing slightly to show life */
            animation: pulse 2s ease-in-out infinite;
        }

        /* Hover Interaction: Activate Portal */
        .portal-container:hover .layer-1,
        .portal-container:hover .layer-2,
        .portal-container:hover .layer-3 {
            animation-play-state: running;
            border-color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* Atlantic 'Gate' Metaphor: The layers create a tunnel inwards */

        /* Animations */
        @keyframes spin-slow {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes spin-rev {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(-360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            }

            50% {
                transform: scale(0.9);
                box-shadow: 0 0 50px rgba(255, 255, 255, 1);
            }
        }

        .brand-text {
            text-align: center;
            z-index: 10;
        }

        .brand-title {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 4px;
            color: white;
            margin: 0;
            text-transform: uppercase;
        }

        .brand-subtitle {
            font-family: 'Syncopate', sans-serif;
            font-weight: 400;
            font-size: 0.8rem;
            letter-spacing: 2px;
            color: #22D3EE;
            /* Cyan accent */
            display: block;
            margin-top: 8px;
        }
    </style>
</head>

<body>

    <div class="portal-container">
        <!-- Outermost Ripple (Darkest) -->
        <div class="portal-layer layer-1"></div>
        <!-- Middle Ripple -->
        <div class="portal-layer layer-2"></div>
        <!-- Inner Ripple (Bright) -->
        <div class="portal-layer layer-3"></div>
        <!-- The Core (The actual 'Gate' point) -->
        <div class="portal-layer layer-4"></div>
    </div>

    <div class="brand-text">
        <h1 class="brand-title">Atlantic</h1>
        <span class="brand-subtitle">Gate / Portal</span>
    </div>

</body>

</html>
