<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlantic Gate - Future Creative Agency</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700;900&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        navy: '#020617', // Darker than standard navy
                        gold: '#d4af37',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            background-color: #020617;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            /* Biar mouse bisa klik konten di atasnya */
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Logo CSS dari sesi sebelumnya */
        .ripple-logo {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ring-outer {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid white;
            border-radius: 50%;
            border-right-color: transparent;
            transform: rotate(-45deg);
        }

        .ring-inner {
            position: absolute;
            width: 60%;
            height: 60%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            border-left-color: transparent;
            transform: rotate(-45deg);
        }

        .core {
            position: absolute;
            width: 25%;
            height: 25%;
            background: #d4af37;
            border-radius: 50%;
            box-shadow: 0 0 15px #d4af37;
        }
    </style>
</head>

<body class="text-white antialiased">

    <div id="canvas-container"></div>

    <main class="relative z-10 min-h-screen flex flex-col justify-between p-8 md:p-12">

        <nav class="flex justify-between items-center animate-[fadeIn_2s_ease-out]">
            <div class="flex items-center gap-4">
                <div class="ripple-logo w-10 h-10">
                    <div class="ring-outer"></div>
                    <div class="ring-inner"></div>
                    <div class="core"></div>
                </div>
                <span class="text-xl font-bold tracking-[0.2em]">ATLANTIC GATE</span>
            </div>

            <div class="hidden md:flex gap-8 text-sm tracking-widest text-gray-400">
                <a href="#" class="hover:text-gold transition duration-300">WORKS</a>
                <a href="#" class="hover:text-gold transition duration-300">ABOUT</a>
                <a href="#" class="hover:text-gold transition duration-300">CONTACT</a>
            </div>
        </nav>

        <div class="flex flex-col items-start justify-center max-w-4xl mt-10 md:mt-0">
            <p class="text-gold tracking-[0.5em] text-sm mb-4 border-b border-gold/50 inline-block pb-2">EST. 2024 â€¢
                JAKARTA</p>

            <h1
                class="text-5xl md:text-8xl font-black leading-tight mb-6 bg-clip-text text-transparent bg-gradient-to-r from-white via-gray-200 to-gray-500">
                ELEVATING <br>
                <span class="text-stroke">LEGACIES.</span>
            </h1>

            <p class="text-gray-400 text-lg md:text-xl max-w-xl leading-relaxed mb-10 border-l-2 border-gold pl-6">
                Kami adalah gerbang bagi bisnis Anda menuju era digital. Menggabungkan stabilitas korporat dengan
                kreativitas tanpa batas.
            </p>

            <div class="flex flex-col md:flex-row gap-6">
                <button class="group relative px-8 py-4 bg-gold text-navy font-bold tracking-widest overflow-hidden">
                    <span class="relative z-10 group-hover:text-white transition duration-300">START PROJECT</span>
                    <div
                        class="absolute inset-0 bg-navy transform scale-x-0 origin-left group-hover:scale-x-100 transition duration-300 ease-out">
                    </div>
                </button>

                <button
                    class="px-8 py-4 border border-white/20 text-white tracking-widest hover:bg-white/10 transition duration-300 backdrop-blur-sm">
                    VIEW PORTFOLIO
                </button>
            </div>
        </div>

        <div class="flex flex-col md:flex-row gap-10 mt-20 md:mt-0 pt-10 border-t border-white/10">
            <div>
                <h3 class="text-3xl font-bold text-gold">150+</h3>
                <p class="text-xs text-gray-500 tracking-widest mt-1">PROJECTS COMPLETED</p>
            </div>
            <div>
                <h3 class="text-3xl font-bold text-gold">10 Years</h3>
                <p class="text-xs text-gray-500 tracking-widest mt-1">EXPERIENCE</p>
            </div>
            <div class="ml-auto animate-bounce hidden md:block">
                <p class="text-xs tracking-widest vertical-text text-gray-600">SCROLL DOWN</p>
            </div>
        </div>

    </main>

    <script>
        // Setup Three.js Scene
        const scene = new THREE.Scene();
        // Efek kabut biar smooth di kejauhan (warna navy gelap)
        scene.fog = new THREE.FogExp2(0x020617, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // CREATE PARTICLES (The Ocean)
        const geometry = new THREE.BufferGeometry();
        const particlesCount = 2000; // Jumlah partikel
        const posArray = new Float32Array(particlesCount * 3);

        for (let i = 0; i < particlesCount * 3; i++) {
            // Sebar partikel secara acak di ruang 3D
            posArray[i] = (Math.random() - 0.5) * 25; // X, Y, Z spread
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        // Material Partikel (Titik Emas & Biru)
        const material = new THREE.PointsMaterial({
            size: 0.025,
            color: 0xd4af37, // Atlantic Gold
            transparent: true,
            opacity: 0.8,
        });

        // Mesh (Gabungin geometri + material)
        const particlesMesh = new THREE.Points(geometry, material);
        scene.add(particlesMesh);

        // Posisi Kamera Awal
        camera.position.z = 3;

        // INTERACTION (Mouse Movement)
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;
        });

        // ANIMATION LOOP
        const clock = new THREE.Clock();

        function animate() {
            const elapsedTime = clock.getElapsedTime();

            // Rotasi partikel pelan-pelan (Arus Samudra)
            particlesMesh.rotation.y = elapsedTime * 0.05;
            particlesMesh.rotation.x = elapsedTime * 0.02;

            // Efek Gelombang (Wave) pada partikel
            // Kita bikin partikelnya naik turun dikit kayak ombak

            // Mouse Parallax Effect (Kamera gerak dikit ngikutin mouse)
            // Biar kerasa "hidup"
            camera.position.x += (mouseX * 0.001 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 0.001 - camera.position.y) * 0.05;

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        animate();

        // Responsive Window Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
